<div class="container">
    <img [@rotatedState]='state' class="iconBurger" alt="Logo" src="../../../assets/svg/burger_open.svg"
        (click)="rotate()" />
    <img [@rotatedStateClose]='state' class="iconClose" alt="Logo" src="../../../assets/svg/burger_close.svg"
        (click)="rotate()" />
</div>

<mat-card [@stateCollapse]='state' class="card-section">
    <div class="link pointer">
        <p routerLinkActive="active" routerLink="/card">Mes dossiers</p>
        <div class="line" *ngIf="router.url == '/card'"></div>
    </div>
    <div class="link">
        <p routerLinkActive="active">Base de donn√©es</p>
        <div class="line" *ngIf="router.url == '/123'"></div>
    </div>
    <div class="link">
        <p routerLinkActive="active">Base documentaires</p>
        <div class="line" *ngIf="router.url == '/456'"></div>
    </div>
    <div class="link">
        <p routerLinkActive="active">Administration du compte</p>
        <div class="line" *ngIf="router.url == '/789'"></div>
    </div>
</mat-card>

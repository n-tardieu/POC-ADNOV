<mat-card class="card" routerLink="/card/more/{{property.id}}">
    <div class="card-left">
        <h1>Dossier ref R.783526284{{property.id}}</h1>
        <div class="address-section"><img src="../../../../assets/svg/card-description.svg">
            <p>{{property.name}}</p>
        </div>
        <div class="address-section"><img src="../../../../assets/svg/card-position.svg">
            <p>{{property.location}}</p>
        </div>
    </div>
    <div class="card-right">
        <button mat-fab>
            <img src="../../../../assets/svg/options.svg">
        </button>
    </div>
</mat-card>
